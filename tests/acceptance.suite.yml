class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver
        - Helper\Acceptance
        - Asserts


    config:
        WebDriver:
            url: 'http://www.mowdirect.co.uk/'

            restart: false
            #browser: browser
            browser: chrome
            #window_size: 360x640
            #window_size: 768x1024
            #clear_cookies: false
# --run in browserstack--
            host: 'hub.browserstack.com'
            port: 80
# -- login in browserstack
            capabilities:
             browserstack.user: 'alex4556'
             browserstack.key: 'w1447cpT1SQuyFthNZr3'
             browserstack.debug: 'true'
             unexpectedAlertBehaviour: 'accept'
             acceptSslCert: 'true'


env:

  # for android mobile testing

  samsung_galaxy_S5:
      modules:
        config:
           WebDriver:
              browser: android
              capabilities:
               platform: 'ANDROID'
               device: 'Samsung Galaxy S5'
               browserstack.debug: 'true'
               unexpectedAlertBehaviour: 'accept'
               pageLoadStrategy: 'eager'


  google_nexus_5:
      modules:
        config:
           WebDriver:
              browser: android
              capabilities:
               platform: 'ANDROID'
               device: 'Google Nexus 5'
               browserstack.debug: 'true'
               unexpectedAlertBehaviour: 'accept'
               pageLoadStrategy: 'eager'

  htc_one_M8:
        modules:
          config:
             WebDriver:
                browser: android
                capabilities:
                 platform: 'ANDROID'
                 device: 'HTC One M8'
